<meta charset="UTF-8">

<script>
    //for dentro de outro for
    function pulaLinha(){
        document.write("<br>");
    }
    // funcao para mostrar na tela com um parametro de frase
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    } 
    for (var linha = 1; linha<= 10; linha++){
        for(var coluna = 1; coluna <= 10; coluna++){
              document.write("*");
        }
        pulaLinha();
    }

</script>
