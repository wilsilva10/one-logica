<meta charset="UTF-8">

<script>
    //tabuada
    function pulaLinha(){
        document.write("<br>");
    }
    // funcao para mostrar na tela com um parametro de frase
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    } 
     for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
        mostra(7 * multiplicador);
     }
     mostra("FIM");

</script>
